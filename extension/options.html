<!DOCTYPE html>
<html>
<head>
  <title>Fantasy Auction Assistant Settings</title>
  <style>
    body { font-family: system-ui; padding: 20px; max-width: 400px; background: #1d232a; color: #a6adba; }
    h1 { font-size: 18px; color: #fff; }
    label { display: block; margin: 16px 0 4px; font-size: 13px; }
    input, select { width: 100%; padding: 8px; border: 1px solid #3d4451; border-radius: 6px; background: #2a303c; color: #fff; font-size: 14px; box-sizing: border-box; }
    button { margin-top: 16px; padding: 8px 20px; background: #6419e6; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; }
    button:hover { background: #5315c0; }
    .saved { color: #36d399; font-size: 13px; margin-left: 8px; display: none; }
  </style>
</head>
<body>
  <h1>Fantasy Auction Assistant</h1>

  <label for="serverUrl">Server URL</label>
  <input id="serverUrl" type="text" placeholder="http://localhost:8000" />

  <label for="overlayPosition">Overlay Position</label>
  <select id="overlayPosition">
    <option value="top-right">Top Right</option>
    <option value="top-left">Top Left</option>
    <option value="bottom-right">Bottom Right</option>
    <option value="bottom-left">Bottom Left</option>
  </select>

  <button id="save">Save</button>
  <span class="saved" id="savedMsg">Settings saved!</span>

  <script src="options.js"></script>
</body>
</html>
